<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./menubar.css" />
    <link rel="stylesheet" href="../CSS/global.css" />
  </head>
  <body>
    <div class="menubar_01">
      <div class="btn_01">
        <img src="../images/calendar.svg" alt="calendar" class="icon" />
        <div class="detail-small-semibold">주말 클래스</div>
      </div>
      <div class="btn_02">
        <img src="../images/cursor-arrow.svg" alt="cursor-arrow" class="icon" />
        <div class="detail-small-semibold">당일 예약</div>
      </div>
      <div class="btn_03">
        <img src="../images/pin-favorite.svg" alt="pin-favorite" class="icon" />
        <div class="detail-small-semibold">커플 추천</div>
      </div>
      <div class="btn_04">
        <img src="../images/star.svg" alt="star" class="icon" />
        <div class="detail-small-semibold">번개 모임</div>
      </div>
      <div class="btn_05">
        <img src="../images/kitchenware.svg" alt="kitchenware" class="icon" />
        <div class="detail-small-semibold">쿠킹클래스</div>
      </div>
    </div>
  </body>
</html>
