<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onboarding_01_default</title>
    <link rel="stylesheet" href="../CSS/global.css" />
  </head>
  <body>
    <div class="stepper">
      <img src="../images/icon-stepper-on.svg" />
      <img src="../images/icon-stepper-off.svg" />
      <img src="../images/icon-stepper-off.svg" />
      <img src="../images/icon-stepper-off.svg" />
      <img src="../images/icon-stepper-off.svg" />
      <img src="../images/icon-stepper-off.svg" />
    </div>
    <div class="align right"><a href="" class="link-type3">건너뛰기</a></div>
    <div class="title_v2">
      <h2 class="body-medium-font mt25">
        어떤 종류의 취미 활동에 <br />
        관심이 있으신가요?
      </h2>
      <txt detail-large-regular gray-gray-30>최대 5개 선택 가능해요</txt>
    </div>
    <div class="xchip mt45">
      <input type="radio" id="xchip1" name="chip-group1" />
      <label for="xchip1" class="detail-large-regular">🍳 요리</label>

      <input type="radio" id="xchip2" name="chip-group1" />
      <label for="xchip2" class="detail-large-regular">👋🏻 수공예</label>

      <input type="radio" id="xchip3" name="chip-group1" />
      <label for="xchip3" class="detail-large-regular">🎨 미술</label>

      <input type="radio" id="xchip4" name="chip-group1" />
      <label for="xchip4" class="detail-large-regular">💐 플라워</label>

      <input type="radio" id="xchip5" name="chip-group1" />
      <label for="xchip5" class="detail-large-regular">💄 뷰티</label>

      <input type="radio" id="xchip6" name="chip-group1" />
      <label for="xchip6" class="detail-large-regular">👨‍👩‍👧‍👦 모임</label>

      <input type="radio" id="xchip7" name="chip-group1" />
      <label for="xchip7" class="detail-large-regular">⛹🏻‍♂️ 액티비티</label>

      <input type="radio" id="xchip8" name="chip-group1" />
      <label for="xchip8" class="detail-large-regular">🎵 음악</label>

      <input type="radio" id="xchip9" name="chip-group1" />
      <label for="xchip9" class="detail-large-regular">📺 미디어</label>

      <input type="radio" id="xchip10" name="chip-group1" />
      <label for="xchip10" class="detail-large-regular">💡 라이프스타일</label>

      <input type="radio" id="xchip11" name="chip-group1" />
      <label for="xchip11" class="detail-large-regular">👧🏻 키즈</label>
    </div>
    <div class="btn-group-horizontal">
      <button class="btn-outlined">이전</button>
      <button class="btn-primary">다음</button>
    </div>
  </body>
</html>
