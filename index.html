<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./" type="image/x-icon" />
    <title>스타일가이드</title>
    <script type="module" src="./js/global.js"></script>
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <details name="component">
      <summary>원자 컴포넌트</summary>
      <h2>제목</h2>
      <div id="heading"></div>
      <h2>텍스트</h2>
      <div id="text"></div>
      <h2>링크</h2>
      <div id="link"></div>
      <h2>버튼</h2>
      <div id="button"></div>
      <h2>인풋</h2>
      <div id="input"></div>
      <h2>텍스트박스</h2>
      <div id="textarea"></div>
      <h2>셀렉트박스</h2>
      <div id="select"></div>
      <h2>스위치</h2>
      <div id="switch"></div>
      <h2>라디오</h2>
      <div id="radio"></div>
      <h2>체크박스</h2>
      <div id="checkbox"></div>
      <h2>chip</h2>
      <div id="chip"></div>
    </details>
    <details name="component">
      <summary>분자 + 유기체 컴포넌트</summary>
      <h2>dialog</h2>
      <div id="dialog"></div>
      <h2>갤러리</h2>
      <div id="gallery"></div>
    </details>
  </body>
</html>
