<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./" type="image/x-icon" />
    <title>스타일가이드</title>
    <script type="module" src="./js/global.js"></script>
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <details name="component">
      <summary>원자 컴포넌트</summary>
      <h2>제목</h2>
      <div id="heading"></div>
      <h2>텍스트</h2>
      <div id="text"></div>
      <h2>링크</h2>
      <div id="link"></div>
      <h2>버튼</h2>
      <div id="button"></div>
      <h2>인풋</h2>
      <div id="input"></div>
      <h2>텍스트박스</h2>
      <div id="textarea"></div>
      <h2>셀렉트박스</h2>
      <div id="select"></div>
      <h2>스위치</h2>
      <div id="switch"></div>
      <h2>라디오</h2>
      <div id="radio"></div>
      <h2>체크박스</h2>
      <div id="checkbox"></div>
      <h2>chip</h2>
      <div id="chip"></div>
      <h2>dialog</h2>
      <div id="dialog"></div>
    </details>
    <details name="component">
      <summary>분자 + 유기체 컴포넌트</summary>
      <h2>다이얼로그</h2>
      <div class="dialog-buttons">
        <button class="btn-outlined" popovertarget="alertPopup">Alert 다이얼로그</button>
        <button class="btn-outlined" popovertarget="confirmPopup">Confirm 다이얼로그</button>
        <button class="btn-outlined" popovertarget="twoBtnPopup">버튼 2개 다이얼로그</button>
      </div>

      <!-- Alert 다이얼로그 -->
      <div popover id="alertDialog" class="dialog dialog-alert dimmed">
        <div class="dialog-content">
          <img src="./images/popup-warning-circle.svg" alt="Alert 아이콘" class="popup-icon" />
          <div class="detail-medium-regular">날짜를 선택해 주세요</div>
        </div>
        <div class="dialog-button">
          <button class="btn-secondary" popovertarget="alertDialog">확인</button>
        </div>
      </div>

      <!-- Confirm 다이얼로그 -->
      <div popover id="confirmDialog" class="dialog dialog-confirm dimmed">
        <div class="dialog-content">
          <img src="./images/popup-check-circle.svg" alt="Confirm 아이콘" class="popup-icon" />
          <div class="detail-medium-regular">신청이 완료되었습니다</div>
        </div>
        <div class="dialog-button">
          <button class="btn-primary" popovertarget="confirmDialog">확인</button>
        </div>
      </div>

      <!-- 버튼 2개 다이얼로그 -->
      <div popover id="twoBtnPopup" class="popup">
        <div class="popup-header align both vm">
          <div class="body-medium">솜씨당 앱 알림을 받아보시겠어요?</div>
        </div>
        <div class="popup-body">
          <div class="detail-medium-regular">혜택 알림 수신 동의 및 개인 정보 활용에 동의하시면 맞춤 추천, 나의 관심 상품 할인 안내, 비밀 쿠폰 발급 소식 등 쇼핑에 필요한 다양한 소식을 받으실 수 있습니다.</div>
        </div>
        <div class="align right btn-group">
          <button class="btn-outlined" popovertarget="twoBtnPopup">괜찮아요</button>
          <button class="btn-primary" popovertarget="twoBtnPopup">알림받기</button>
        </div>
      </div>
    </details>
  </body>
</html>
